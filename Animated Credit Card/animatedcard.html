                <div class="card-details">

                        <h5 class="number">1408 1408 1995 1996</h5>

                    </div>

                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>08/14</h5>
                    </div>
                </div>
            </div>
            
            <!--Back Of the Card-->
            <div class="card back-face">
                <h6>
                    For customer service call +995595958220 or email at
                    ir.oboladze@gmail.com
                </h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>005</i></div>
                <h5>Hi, I'm Irakli Front End Developer Nice to meet you Brah</h5>
            </div>
        </div>
