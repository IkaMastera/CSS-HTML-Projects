<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="radio.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="title">Choose Your Course</div>
        <div class="content">
            <input type="radio" id="one">
            <input type="radio" id="two">
            <input type="radio" id="three">

            <label for="one" class="box first">
                <div class="course">
                    <span class="circle"></span>
                    <span class="subject">HTML & CSS</span>
                </div>
                <span class="price">200$/year</span>
            </label>

            <label for="two" class="box second">
                <div class="course">
                    <span class="circle"></span>
                    <span class="subject">Javascript & React</span>
                </div>
                <span class="price">300$/year</span>
            </label>

            <label for="three" class="box third">
                <div class="course">
                    <span class="circle"></span>
                    <span class="subject">Next.js & MongoDB</span>
                </div>
                <span class="price">400$/year</span>
            </label>
        </div>
    </div>
</body>
</html>
