<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flipping.css">
    <title>Iraklas Flipping Card</title>
</head>
<body>
    <div class="wrapper">
        <div class="flip-card">
            <div class="front card">
                <span class="circle"></span>
                <span class="triangle"></span>
                <span class="square"></span>

            <div class="back card">
                <span class="home-logo">
                    <span class="icon"></span>

                <span class="num">595 85 1414</span>
            </div>
        </div>
    </div>
</body>
